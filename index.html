<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png" />

        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <link rel="stylesheet" href="./assets/css/variables.css" />

        <title>Frontend Mentor | Interactive rating component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="container">
                    <button class="starry">
                        <img src="./images/icon-star.svg" alt="" />
                    </button>
                    <!-- Rating state start -->

                    <h1>How did we do?</h1>
                    <p>
                        Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our
                        offering!
                    </p>
                    <div class="containerBtn">
                        <button class="roundBtn" id="btn1">1</button>
                        <button class="roundBtn" id="btn2">2</button>
                        <button class="roundBtn" id="btn3">3</button>
                        <button class="roundBtn" id="btn4">4</button>
                        <button class="roundBtn" id="btn5">5</button>
                    </div>
                    <input type="button" class="submit" value="SUBMIT"/>
                </div>
            </section>
        </main>
        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Jioh19</a>.
            </div>
        </footer>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
